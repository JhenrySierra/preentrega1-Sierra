<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="../scss/main.css">
    <title>Bakery Recipes</title>
</head>

<body>
    <header>
        <!-- Boostrap Nav -->
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="../index.html">Bakery Recipes</a>
                <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./recetas.html">Recetas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./contactanos.html">Contactanos</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar Receta" aria-label="Search">
                        <button class="btn btn-light" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>

        <section class="contactanos">

            <div class="card">
                <div class="mx-auto mt-4">
                    <h2>Contactanos</h2>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="formGroupExampleInput"
                            placeholder="Ingrese su nombre">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">E-mail</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2"
                            placeholder="Ingrese su E-Mail">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput3" class="form-label">Mensaje</label>
                        <textarea class="form-control" placeholder="Ingrese su mensaje" id="floatingTextarea"></textarea>
                    </div>
                    <a href="#" class="btn btn-dark">Enviar</a>
                </div>
            </div>
        </section>
        <section class="carousel">
            <div id="carouselExampleDark" class="carousel carousel-dark slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/man-dispensing-cakes-in-a-pastry-bakery-royalty-free-image-1676319170.jpg"
                            class="d-block w-100" alt="Bakery images">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="https://popmenucloud.com/cdn-cgi/image/width%3D1200%2Cheight%3D1200%2Cfit%3Dscale-down%2Cformat%3Dauto%2Cquality%3D60/fcqtnvdk/200861c9-6e86-46a2-b4c4-d97dd32e96e7.jpg"
                            class="d-block w-100" alt="Bakery images">
                    </div>
                    <div class="carousel-item">
                        <img src="https://cdn.vox-cdn.com/thumbor/apezo27VHl0GOBtxsc-9hEH12Ck=/0x0:6240x4160/1200x900/filters:focal(2272x1700:3270x2698)/cdn.vox-cdn.com/uploads/chorus_image/image/51493783/Pratt_Deep_Sea_Sugar_and_Salt_027.44.jpg"
                            class="d-block w-100" alt="Bakery images">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <section class="subscribe animate__animated animate__fadeInUp">
            <h2>Delicias a tu Inbox</h2>
            <h4>Disfruta semanalmente de recetas seleccionadas y recomendaciones</h4>
            <form>
                <div class="mb-3 subscribeForm mx-auto">
                    <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="introduce tu e-mail">
                    <div id="emailHelp" class="form-text text-white">Nunca compartiremos you correo con nadie mas</div>
                    <button type="submit" class="btn btn-dark">Subscribirme</button>
                </div>
            </form>
        </section>

    </main>

    <footer class="animate__animated animate__fadeInUp">
        Bakery Recipes &copy; All rights reserved. By Jhenry Sierra
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../main.js"></script>

</body>

</html>
